<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un stagiaire</title>
</head>
<body>
    <h1>Ajouter un stagiaire</h1>
    <form action="ajouter.php" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" name="nom" id="nom" required><br>

        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" id="prenom" required><br>

        <label for="filiere">Filière :</label>
        <input type="text" name="filiere" id="filiere" required><br>

        <label for="annee">Année :</label>
        <input type="number" name="annee" id="annee" required><br>

        <label for="typeBac">Type de Bac :</label>
        <input type="text" name="typeBac" id="typeBac"><br>

        <label for="anneeBac">Année de Bac :</label>
        <input type="number" name="anneeBac" id="anneeBac"><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
